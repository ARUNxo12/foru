<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffcccb;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #d63384;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            transition: 0.3s;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
        }
        .yes:hover {
            background-color: #d63384;
        }
        .no {
            background-color: #ccc;
            color: black;
            position: absolute;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 2s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-200px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mathi, Will you be my Valentine? 💖</h1>
        <div class="buttons">
            <button class="btn yes" onclick="showLove()">Yes! 💘</button>
            <button class="btn no" onmouseover="moveButton(this)">No 😢</button>
        </div>
        <p id="message" style="display:none; font-size: 24px; color: #d63384;"></p>
    </div>
    
    <script>
        function showLove() {
            document.getElementById('message').style.display = 'block';
            document.getElementById('message').innerText = 'Lub u Mathi! 💕🥰';
            for (let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 100);
            }
        }
        
        function moveButton(btn) {
            let x = Math.random() * (window.innerWidth - btn.clientWidth);
            let y = Math.random() * (window.innerHeight - btn.clientHeight);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
        
        function createHeart() {
            let heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart');
            document.body.appendChild(heart);
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = Math.random() * window.innerHeight + 'px';
            setTimeout(() => heart.remove(), 2000);
        }
    </script>
</body>
</html>
